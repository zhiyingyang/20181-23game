    .phoneWrap{

    .phonebgWrap{
         position: absolute;
        top: 57%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 42%;
        height: 70%;
    }
    .phonebgWrap .phonebg{
        position: absolute;
        top: 33%;
        width: 30%;
        left: 50%;

    .numWrap{
        width: 100%;

        top: 0;
        background: url(img/bg.png) no-repeat center center;
        -webkit-background-size: 100% 100%;
        background-size: 100% 100%;
    }
    .gameNum{
        position: absolute;
        left: 7%;
        zoom:1;
        display: none;
    }
    .gameScoreWrap{
        position: absolute;
        top: 30%;
        right: 7%;
        zoom:1;
    }
    .countDown {
        position: absolute;
        top: 70%;
        right: 7%;
        width: 70px;
        height: auto;
        background: #d4d7e0;
        box-shadow: 0px 0px 7px rgba(0,0,0,0.7);
        padding: 20px 0;
        text-align: center;
        /* display: none; */
    }
    .phoneNumListWrap{
        position: absolute;
        width: 60%;
        top: 53%;
        left: 50%;
        transform: translate(-50%,-70%);
        /* border: 2px solid #000;*/
    }
     
    .phoneNumList{
        width: 100%;
        height: 100%;
        border-radius: 5000px;
        background: url(img/ferris_wheelyq.png) no-repeat center center;
        background-size: 100%;
    }
    @-webkit-keyframes rotate{
        from{-webkit-transform: rotate(0deg)}
        to{-webkit-transform: rotate(360deg)}
    }
   @-moz-keyframes rotate{from{-moz-transform: rotate(0deg)}
        to{-moz-transform: rotate(359deg)}
    }
    @-o-keyframes rotate{from{-o-transform: rotate(0deg)}
        to{-o-transform: rotate(359deg)}
    }
    @keyframes rotate{from{transform: rotate(0deg)}
        to{transform: rotate(359deg)}
    }
     @keyframes rotate2{
        to{transform: rotate(0deg)}
    }
    .phoneNumList li{
        width: 1.1rem;
        height: 1.1rem;
        background: url(img/cabin_n.png) no-repeat;
        background-size: 100%;
        border-radius: 5000px;
        cursor: pointer;
        position: absolute;
    }
    @keyframes turn {
       from{-webkit-transform: rotate(0deg)}

.end{

    font-weight: 400;
    transform: translate(-50%,-50%);
