<style>
    body{

.Tips{
    position: absolute;
    top: 50%;
    left:50%;
    color: #fff;
    transform: translate(-50%,-50%);
    background: rgba(0,0,0,0.7);
    display: none;
    padding: 13px 35px;
    font-size: 22px;
    border-radius: 6px;
}
.LeverNum {
    width: 100px;
    position: absolute;
    top: 50px;
    right: 7%;
    height: auto;
    background: #909090;
    padding: 15px;
     display: none; 
}
.numCenter{
    position: absolute;
    top: 46%;
    left: 46%;
    transform: translate(-50%,-50%);
    font-size: 52px;
    color: #666;
}
.allEnd{
    position: relative;
    top: -2.5rem;
    width: 100%;
    display: none;
}
.end{
    position: absolute;
    top: 50%;
    left:50%;
    color: #333;
    font-weight: 400;
    transform: translate(-50%,-50%);
    padding: 10px 20px;
    font-size: 0.6rem;
    line-height: 1.1rem;
}
.end .text{
    display: inline-block;
    width:3rem;
    padding-right: 10px;
    text-align: right;
}
 .end .endTip{
    font-size: 0.75rem;
    line-height:1.8rem;
    text-align: center;
}
@-webkit-keyframes rotate{
    from{-webkit-transform: translateY(-20%)}
    to{-webkit-transform: translateY(20%)}
}
@-moz-keyframes rotate{
    from{-moz-transform:translateY(-20%)}
    to{-moz-transform: translateY(20%)}
}
@-o-keyframes rotate{
    from{-o-transform: translateY(-20%)}
    to{-o-transform: translateY(20%)}
}
@keyframes rotate{
    from{transform: translateY(-20%)}
    to{transform: translateY(20%)}
}
#startDjs{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: #fff;
    width: 100px;
    height: 100px;
    border-radius: 100px;
    background: rgba(0,0,0,0.5);
    font-size: 40px;
    line-height: 100px;
    text-align: center;
}
@media (min-width: 900px) and (max-width: 1100px){
    .phonebgWrap{width: 66%}
}
.allBengin{
     position: absolute;
    padding: 13px 35px;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    font-size: 22px;
    border-radius: 6px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    display: none;
}
.top .leverCurrent{
    height: 34px;
    width: 138px;
    background: url(img/level.png) no-repeat center center;
    background-size: 100%;
    position: absolute;
    left: 30%;
    top: 18%;
}
.top .leverCurrent i{
    color: #AF5700;
    line-height: 34px;
    position: absolute;
    top: 0;
    right: 12px;
    font-size: 18px;
    font-style: normal;
}
.top .sycs{
    height: 34px;
    width: 138px;
    background: url(img/times.png) no-repeat center center;
    background-size: 100%;
    position: absolute;
    right: 30%;
    top: 18%;
}
.top .sycs i{
    color: #AF5700;
    line-height: 34px;
    position: absolute;
    top: 0;
    right: 12px;
    font-size: 18px;
    font-style: normal;
}
.top .ystime{
    color: #AF5700;
    line-height: 34px;
    position: absolute;
    top: 18%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    font-style: normal;
}
